<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #000;"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#1e40af';
        ctx.fillRect(0, 0, 32, 32);
        
        // Key circle
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(12, 12, 5, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Key handle
        ctx.beginPath();
        ctx.moveTo(17, 12);
        ctx.lineTo(26, 21);
        ctx.stroke();
        
        // Key teeth
        ctx.beginPath();
        ctx.moveTo(24, 19);
        ctx.lineTo(22, 17);
        ctx.moveTo(26, 21);
        ctx.lineTo(24, 23);
        ctx.stroke();
        
        // Key hole
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(12, 12, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto-download
        setTimeout(() => {
            downloadFavicon();
        }, 100);
    </script>
</body>
</html>
