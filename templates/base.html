<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2e5wW44vOq+1R7bI9wE4tWc5r+k5V8c9p2z+Fw3tM5L3y2yXq5y5+C/4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- The content of other templates will be inserted here -->
    <main class="flex-grow p-8">
        {{template "content" .}}
    </main>

    <!-- You could add a footer here if you wanted -->
    <!--
    <footer class="bg-gray-200 text-center p-4 mt-auto">
        <p class="text-gray-600">&copy; 2024 My Password Manager</p>
    </footer>
    -->

</body>
</html>
